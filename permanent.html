                // Initialize Firebase
                firebase.initializeApp(firebaseConfig);

                showData();

                var his1;

                function showData() {
                    var imgOne = document.getElementById('imgOne');
                    var dbRef = firebase.database().ref().child('Image').child('permanent').child('perma_1');
                    dbRef.on('value', snap => imgOne.innerText = snap.val());
                    var imgUrl1 = document.getElementById('imgUrl1');
                    var dbRef = firebase.database().ref().child('Image').child('permanent').child('perma_1');
                    dbRef.on('value', snap => imgUrl1.innerText = snap.val());

                    var imgTwo = document.getElementById('imgTwo');
                    var dbRef = firebase.database().ref().child('Image').child('permanent').child('perma_2');
                    dbRef.on('value', snap => imgTwo.innerText = snap.val());
                    var imgUrl2 = document.getElementById('imgUrl2');
                    var dbRef = firebase.database().ref().child('Image').child('permanent').child('perma_2');
                    dbRef.on('value', snap => imgUrl2.innerText = snap.val());


                    var bigOne = document.getElementById('bigOne');
                    var dbRef = firebase.database().ref().child('PermaExhi').child('perma_one');
                    dbRef.on('value', snap => bigOne.innerText = snap.val());
                    var textArea1 = document.getElementById('permaOne');

                }

                    his2 = document.getElementById('permaTwo').value;
                    pic1 = document.getElementById('imgUrl1').value;
                    pic2 = document.getElementById('imgUrl2').value;
                    
                    
                }


                document.getElementById('imgBtn').onclick = function (){
                    Ready();
                    firebase.database().ref().child('Image').child('permanent').update({
                        perma_1: pic1,
                        perma_2: pic2
                    })

                }
                    
                document.getElementById('updateEN').onclick = function() {
