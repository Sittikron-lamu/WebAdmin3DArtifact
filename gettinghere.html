                    var imgUrl1 = document.getElementById('imgUrl1');

                    dbRef.on('value', snap => imgUrl1.innerText = snap.val());

                    var bigOne = document.getElementById('bigOne');
                    var dbRef = firebase.database().ref().child('GettingHere').child('gettinghere');

                    var dbRef = firebase.database().ref().child('GettingHere').child('gettinghere');
                    dbRef.on('value', snap => textArea1.innerText = snap.val());
                    
                    var bigTwo = document.getElementById('bigTwo');
